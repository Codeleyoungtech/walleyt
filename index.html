<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Walleyt | Premium Wallpapers</title>
    <meta
      name="description"
      content="Premium 4K/8K Wallpapers for your device."
    />

    <!-- Open Graph / Social Media -->
    <meta property="og:type" content="website" />
    <meta property="og:url" content="" />
    <meta property="og:title" content="Walleyt | Premium Wallpapers" />
    <meta
      property="og:description"
      content="Premium 4K/8K Wallpapers for your device."
    />
    <meta property="og:image" content="" />

    <!-- Twitter Card -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:url" content="" />
    <meta name="twitter:title" content="Walleyt | Premium Wallpapers" />
    <meta
      name="twitter:description"
      content="Premium 4K/8K Wallpapers for your device."
    />
    <meta name="twitter:image" content="" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Outfit:wght@300;500;700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
  </head>
  <body>
    <div id="app"></div>

    <!-- Bottom Navigation - Theme aware with data-theme attribute -->
    <div
      class="bottom-nav-wrapper"
      style="
        position: fixed;
        bottom: 0;
        left: 0;
        right: 0;
        z-index: 1000;
        padding: 0 0 2rem 0;
        display: flex;
        justify-content: center;
        align-items: center;
        pointer-events: none;
      "
    >
      <div
        class="nav-island-custom"
        style="
          background: rgba(19, 19, 26, 0.85);
          backdrop-filter: blur(20px);
          -webkit-backdrop-filter: blur(20px);
          padding: 0.75rem 1.5rem;
          border-radius: 50px;
          display: flex;
          gap: 2rem;
          box-shadow: 0 10px 40px rgba(0, 0, 0, 0.4);
          border: 1px solid rgba(255, 255, 255, 0.1);
          pointer-events: auto;
        "
      >
        <div
          class="nav-item active"
          data-route="home"
          title="Home"
          style="
            display: flex;
            align-items: center;
            justify-content: center;
            width: 44px;
            height: 44px;
            border-radius: 50%;
            cursor: pointer;
            color: white;
            background: #6366f1;
            box-shadow: 0 4px 15px rgba(99, 102, 241, 0.4);
          "
        >
          <i class="fas fa-home" style="font-size: 1.25rem"></i>
        </div>
        <div
          class="nav-item"
          data-route="collections"
          title="Collections"
          style="
            display: flex;
            align-items: center;
            justify-content: center;
            width: 44px;
            height: 44px;
            border-radius: 50%;
            cursor: pointer;
            color: #94a3b8;
            background: transparent;
          "
        >
          <i class="fas fa-layer-group" style="font-size: 1.25rem"></i>
        </div>
        <div
          class="nav-item"
          data-route="walle"
          title="Walle"
          style="
            display: flex;
            align-items: center;
            justify-content: center;
            width: 44px;
            height: 44px;
            border-radius: 50%;
            cursor: pointer;
            color: #94a3b8;
            background: transparent;
          "
        >
          <i class="fas fa-heart" style="font-size: 1.25rem"></i>
        </div>
        <div
          class="nav-item"
          data-route="profile"
          title="Profile"
          style="
            display: flex;
            align-items: center;
            justify-content: center;
            width: 44px;
            height: 44px;
            border-radius: 50%;
            cursor: pointer;
            color: #94a3b8;
            background: transparent;
          "
        >
          <i class="fas fa-user" style="font-size: 1.25rem"></i>
        </div>
      </div>
    </div>

    <script type="module" src="/src/main.js"></script>
  </body>
</html>
