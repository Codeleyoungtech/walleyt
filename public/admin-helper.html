<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Walleyt Admin Helper</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;500;700&display=swap"
      rel="stylesheet"
    />
    <style>
      :root {
        --primary-accent: #295cff;
        --background: #050505;
        --surface-card: #121212;
        --text-primary: #ffffff;
        --font-family: "Outfit", sans-serif;
      }

      body {
        background-color: var(--background);
        color: var(--text-primary);
        font-family: var(--font-family);
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
        margin: 0;
      }

      .container {
        background-color: var(--surface-card);
        padding: 2rem;
        border-radius: 16px;
        width: 100%;
        max-width: 500px;
        box-shadow: 0 0 20px rgba(41, 92, 255, 0.2);
        border: 1px solid rgba(255, 255, 255, 0.1);
      }

      h1 {
        text-align: center;
        margin-bottom: 2rem;
        color: var(--primary-accent);
      }

      .form-group {
        margin-bottom: 1.5rem;
      }

      label {
        display: block;
        margin-bottom: 0.5rem;
        font-weight: 500;
      }

      input,
      textarea {
        width: 100%;
        padding: 0.8rem;
        border-radius: 8px;
        border: 1px solid rgba(255, 255, 255, 0.2);
        background-color: rgba(255, 255, 255, 0.05);
        color: white;
        font-family: var(--font-family);
      }

      input:focus,
      textarea:focus {
        outline: none;
        border-color: var(--primary-accent);
        box-shadow: 0 0 10px rgba(41, 92, 255, 0.3);
      }

      button {
        width: 100%;
        padding: 1rem;
        background-color: var(--primary-accent);
        color: white;
        border: none;
        border-radius: 8px;
        font-size: 1rem;
        font-weight: 700;
        cursor: pointer;
        transition: 0.3s;
      }

      button:hover {
        background-color: #1a45cc;
      }

      pre {
        background-color: #000;
        padding: 1rem;
        border-radius: 8px;
        overflow-x: auto;
        margin-top: 1.5rem;
        border: 1px solid rgba(255, 255, 255, 0.1);
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>JSON Generator</h1>
      <div class="form-group">
        <label for="title">Title</label>
        <input type="text" id="title" placeholder="e.g. Neon City" />
      </div>
      <div class="form-group">
        <label for="category">Category</label>
        <input type="text" id="category" placeholder="e.g. Cyberpunk" />
      </div>
      <div class="form-group">
        <label for="filename">Image URL / Filename</label>
        <input type="text" id="filename" placeholder="https://..." />
      </div>
      <div class="form-group">
        <label for="description">Description</label>
        <textarea
          id="description"
          rows="3"
          placeholder="Short description..."
        ></textarea>
      </div>
      <button onclick="generateJSON()">Generate JSON</button>

      <pre id="output"></pre>
    </div>

    <script>
      function generateJSON() {
        const title = document.getElementById("title").value;
        const category = document.getElementById("category").value;
        const filename = document.getElementById("filename").value;
        const description = document.getElementById("description").value;
        const id = Date.now().toString();

        const obj = {
          id,
          title,
          category,
          filename,
          description,
        };

        const json = JSON.stringify(obj, null, 2);
        document.getElementById("output").textContent = json + ",";
      }
    </script>
  </body>
</html>
